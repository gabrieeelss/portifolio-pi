<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Simplício | Desenvolvedor Web</title>
    <link rel="icon" type="image/x-icon" href="gslogo.jpg">
</head>
<body>

<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url("abstract-technology-geometric-pattern-vector.jpg");
    background-repeat: no-repeat;
    background-position: center;
    background-blend-mode: multiply;
    background-attachment: fixed;
    background-size: cover;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #111;
      border-bottom: 1px solid #222;
    }

    .logo img {
      height: 50px;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 15px;
      transition: 0.3s;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: white;
      color: #111;
    }

    .cta {
      background-color: #0c6ae4;
      color: #111;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }

    .cta:hover {
      background-color: #ffffff;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-direction: column;
        gap: 10px;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="white_text_image.png" alt="Gabriel Simplício">
    </div>
    <nav>
        <a href="#home">Home</a>
      <a href="#projetos">Projetos</a>
      <a href="#sobre">Sobre</a>
      <a href="#contato">Contato</a>
      <a href="#orcamento" class="cta">Solicitar Orçamento</a>
    </nav>
  </header>
  <link rel="stylesheet" href="style.css">
  <div class="imagem-sobreposta"></div>
</body>
</html>
